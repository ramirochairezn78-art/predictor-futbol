
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>⚽ Predictor de Fútbol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React 18 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Recharts -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
</head>

<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const {
      BarChart,
      Bar,
      XAxis,
      YAxis,
      Tooltip,
      ResponsiveContainer
    } = Recharts;

    const ligas = {
      "Liga MX": ["América", "Chivas", "Tigres", "Monterrey", "Cruz Azul"],
      "La Liga": ["Real Madrid", "Barcelona", "Atlético de Madrid"],
      "Premier League": ["Manchester City", "Liverpool", "Arsenal"],
      "Serie A": ["Inter", "Juventus", "Milan"],
      "Bundesliga": ["Bayern Munich", "Borussia Dortmund", "RB Leipzig"]
    };

    function boltzmann(energia) {
      const beta = 0.75;
      return Math.exp(-beta * energia);
    }

    function PredictorFutbol() {
      const [liga, setLiga] = useState("Liga MX");
      const [local, setLocal] = useState("");
      const [visitante, setVisitante] = useState("");
      const [resultado, setResultado] = useState(null);

      const equipos = ligas[liga];

      function predecir() {
        if (!local || !visitante || local === visitante) return;

        const rankLocal = equipos.indexOf(local) + 1;
        const rankVisit = equipos.indexOf(visitante) + 1;

        const energiaLocal = rankLocal - 1.5; // factor localía
        const energiaVisit = rankVisit;

        const pLocal = boltzmann(energiaLocal);
        const pVisit = boltzmann(energiaVisit);
        const pEmpate = 0.28;

        const total = pLocal + pVisit + pEmpate;

        setResultado([
          { name: local, value: +(pLocal / total * 100).toFixed(1) },
          { name: "Empate", value: +(pEmpate / total * 100).toFixed(1) },
          { name: visitante, value: +(pVisit / total * 100).toFixed(1) }
        ]);
      }

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="w-full max-w-xl bg-slate-800 rounded-xl shadow-xl p-6">
            <h1 className="text-2xl font-bold text-sky-400 text-center mb-4">
              ⚽ Predictor de Fútbol
            </h1>

            <label className="block mb-1">Liga</label>
            <select
              className="w-full mb-3 p-2 rounded bg-slate-700"
              value={liga}
              onChange={e => {
                setLiga(e.target.value);
                setLocal("");
                setVisitante("");
                setResultado(null);
              }}
            >
              {Object.keys(ligas).map(l => (
                <option key={l}>{l}</option>
              ))}
            </select>

            <label className="block mb-1">Equipo Local</label>
            <select
              className="w-full mb-3 p-2 rounded bg-slate-700"
              value={local}
              onChange={e => setLocal(e.target.value)}
            >
              <option value="">Selecciona</option>
              {equipos.map(eq => (
                <option key={eq}>{eq}</option>
              ))}
            </select>

            <label className="block mb-1">Equipo Visitante</label>
            <select
              className="w-full mb-4 p-2 rounded bg-slate-700"
              value={visitante}
              onChange={e => setVisitante(e.target.value)}
            >
              <option value="">Selecciona</option>
              {equipos.map(eq => (
                <option key={eq}>{eq}</option>
              ))}
            </select>

            <button
              onClick={predecir}
              className="w-full bg-sky-500 hover:bg-sky-600 text-slate-900 font-bold py-2 rounded"
            >
              Predecir resultado
            </button>

            {resultado && (
              <div className="mt-6 h-64">
                <ResponsiveContainer>
                  <BarChart data={resultado}>
                    <XAxis dataKey="name" />
                    <YAxis />
                    <Tooltip />
                    <Bar dataKey="value" fill="#38bdf8" />
                  </BarChart>
                </ResponsiveContainer>
              </div>
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<PredictorFutbol />);
  </script>
</body>
</html>
